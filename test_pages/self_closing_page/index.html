<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Self closing page</title>
		<script type='text/javascript'>
			function closeTab() {
				'use strict';
				window.close();
			}
		</script>
	</head>
	<body>
		<h1>Press the button to close tab:</h1>
		<button onclick='closeTab()'>Close</button>
	</body>
</html>
